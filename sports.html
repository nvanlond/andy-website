    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // University Thumbnails
        const uniThumbs = new Swiper(".uniThumbs", {
          slidesPerView: 3,
          spaceBetween: 10,
          freeMode: true,
          loop: true,
          watchSlidesProgress: true,
        });

        const uniSwiper = new Swiper(".uniSwiper", {
          loop: true,
          navigation: {
            nextEl: ".uniSwiper .swiper-button-next",
            prevEl: ".uniSwiper .swiper-button-prev",
          },
          on: {
            slideChange: function () {
              const realIndex = this.realIndex;
              uniThumbs.slideToLoop(realIndex);
            },
          },
        });

        uniThumbs.on("click", (swiper) => {
          if (!swiper.clickedSlide) return;
          const realIndex = parseInt(
            swiper.clickedSlide.dataset.swiperSlideIndex
          );
          uniSwiper.slideToLoop(realIndex);
        });

        // High School Thumbnails
        const hsThumbs = new Swiper(".hsThumbs", {
          slidesPerView: 3,
          spaceBetween: 10,
          freeMode: true,
          loop: true,
          watchSlidesProgress: true,
        });

        const hsSwiper = new Swiper(".hsSwiper", {
          loop: true,
          navigation: {
            nextEl: ".hsSwiper .swiper-button-next",
            prevEl: ".hsSwiper .swiper-button-prev",
          },
          on: {
            slideChange: function () {
              const realIndex = this.realIndex;
              hsThumbs.slideToLoop(realIndex);
            },
          },
        });

        hsThumbs.on("click", (swiper) => {
          if (!swiper.clickedSlide) return;
          const realIndex = parseInt(
            swiper.clickedSlide.dataset.swiperSlideIndex
          );
          hsSwiper.slideToLoop(realIndex);
        });
      });

      // Scroll behavior
      const content = document.querySelector(".content");
      const hero = document.querySelector(".hero");

      window.addEventListener("scroll", () => {
        const trigger = window.scrollY > 20;
        content.classList.toggle("reveal", trigger);
        hero.classList.toggle("scrolled", trigger);
      });
    </script>
